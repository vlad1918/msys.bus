<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>Metro Systems Shuttle Bus</title>
    </head>
    <body class="vertical-center">
    <!-- Main View -->
    <table id="mainView">
    	<tr>
    		<td>
				<div class="lat">
					<button type="button" id="btnToWork" class="btn btn-xl btn-danger btn-block"><span class="glyphicon glyphicon-briefcase"></span><b></b></button>
					<button type="button" id="btnFromWork" class="btn btn-success btn-xl btn-block"><span class="glyphicon glyphicon-home"></span><b></b></button>		
					<button type="button" id="btnTimetable" class="btn btn-default btn-xl btn-block"><span class="glyphicon glyphicon-time"></span><b></b></button>
				</div>
			</td>
		</tr>
	</table>
	<!-- /Main View -->
	<!-- Buses View -->
	<div id="busesView" class="container">
		<div class="content"></div>
		<div>
			<button type="button" class="btnBack btn btn-primary btn-xl"><span class="glyphicon glyphicon-fast-backward"></span><b></b></button>
		</div>
	</div>
	<!-- /Buses View -->
	<!-- Select View -->
    <table id="selectView">
    	<tr>
    		<td>
				<div class="lat">
					<button type="button" id="btnToWorkMonThu" class="btn btn-xl btn-danger btn-block"><span class="glyphicon glyphicon-briefcase"></span><b></b></button>
					<button type="button" id="btnToWorkFri" class="btn btn-xl btn-danger btn-block"><span class="glyphicon glyphicon-briefcase"></span><b></b></button>
					<button type="button" id="btnFromWorkMonThu" class="btn btn-success btn-xl btn-block"><span class="glyphicon glyphicon-home"></span><b></b></button>		
					<button type="button" id="btnFromWorkFri" class="btn btn-success btn-xl btn-block"><span class="glyphicon glyphicon-home"></span><b></b></button>
					<button type="button" class="btnBack btn btn-primary btn-xl"><span class="glyphicon glyphicon-fast-backward"></span><b></b></button>
				</div>
			</td>
		</tr>
	</table>	
	<!-- /Select View -->
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/constants.js"></script>
	<script type="text/javascript" src="js/db.js"></script>
	<script type="text/javascript" src="js/index.js"></script>	
	<script type="text/javascript">
		isMobileApp = document.URL.indexOf( 'http://' ) === -1 && document.URL.indexOf( 'file://' ) === -1;
		if ( isMobileApp ) {
		 	app.initialize(); //Phonegap init 
		 	alert('mobile');
		} else {
			app.onDeviceReady(); //this is the browser 
		 	$(".btnBack").css("visibility", "visible");
		 	alert('desktop');
		}
	</script>
    </body>
</html>
